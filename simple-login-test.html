<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #d4af37; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Simple Login Test</h1>
        
        <div id="status" class="status loading">
            Initializing...
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="etiditalex@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-btn">Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDmV9pP1SlU4_aImgXIfyry8MDfY9REOGQ",
            authDomain: "axis-tours-backend.firebaseapp.com",
            projectId: "axis-tours-backend",
            storageBucket: "axis-tours-backend.firebasestorage.app",
            messagingSenderId: "819434211204",
            appId: "1:819434211204:web:1af38ca9ad66c285867fd1",
            measurementId: "G-PFZRZ3DSYE"
        };

        let app, auth;

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateResult(message, type = 'success') {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Initialize Firebase
        try {
            console.log('üîÑ Initializing Firebase...');
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            updateStatus('‚úÖ Firebase initialized successfully', 'success');
            console.log('‚úÖ Firebase initialized');
        } catch (error) {
            updateStatus(`‚ùå Firebase init failed: ${error.message}`, 'error');
            console.error('‚ùå Firebase init error:', error);
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            console.log('üîÑ Login attempt:', { email, hasPassword: !!password });
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            updateStatus('üîÑ Attempting login...', 'loading');
            
            try {
                console.log('üîÑ Calling signInWithEmailAndPassword...');
                
                // Add timeout
                const loginPromise = signInWithEmailAndPassword(auth, email, password);
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Login timeout after 10 seconds')), 10000)
                );
                
                const userCredential = await Promise.race([loginPromise, timeoutPromise]);
                
                console.log('‚úÖ Login successful:', userCredential.user);
                updateStatus('‚úÖ Login successful!', 'success');
                updateResult(`Welcome ${userCredential.user.email}!<br>UID: ${userCredential.user.uid}`, 'success');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'my-bookings.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                updateStatus('‚ùå Login failed', 'error');
                
                let errorMessage = error.message;
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Try again later.';
                } else if (error.message.includes('timeout')) {
                    errorMessage = 'Login timeout. Check Firebase Authentication is enabled.';
                }
                
                updateResult(`Error: ${errorMessage}<br>Code: ${error.code || 'N/A'}`, 'error');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        console.log('üöÄ Simple login test page loaded');
    </script>
</body>
</html>
