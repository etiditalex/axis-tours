<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Engine - Axis Tours & Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .booking-engine {
            padding: 2rem 0;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .search-section {
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 50%, var(--black) 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--black);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        .search-btn {
            background: linear-gradient(135deg, var(--gold), #e6b800);
            color: var(--black);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: end;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
        }
        
        .results-section {
            margin-top: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: #666;
        }
        
        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .property-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
        }
        
        .property-image {
            height: 250px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
            position: relative;
        }
        
        .property-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gold);
            color: var(--black);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .property-info {
            padding: 1.5rem;
        }
        
        .property-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 0.5rem;
        }
        
        .property-location {
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .property-amenities {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .amenity {
            background: #f8f9fa;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .property-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stars {
            color: var(--gold);
        }
        
        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        .property-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        .price-period {
            color: #666;
            font-size: 0.9rem;
        }
        
        .property-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-book {
            flex: 1;
            background: linear-gradient(135deg, var(--gold), #e6b800);
            color: var(--black);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn-favorite {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #666;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-favorite:hover {
            background: #e9ecef;
        }
        
        .btn-favorite.active {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .page-btn {
            background: white;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="logo.png" alt="Axis Tours & Travel" class="logo-img">
                        <span class="logo-text">Axis Tours & Travel</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="hotels.html">Hotels</a></li>
                        <li><a href="tours.html">Tours</a></li>
                        <li><a href="safaris.html">Safaris</a></li>
                        <li><a href="experiences.html">Experiences</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="list-your-property.html" class="btn-primary">List Property</a>
                    <a href="#" class="btn-secondary">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Booking Engine Section -->
    <section class="booking-engine">
        <div class="search-section">
            <div class="container">
                <h1 style="text-align: center; margin-bottom: 1rem; color: var(--gold);">Find Your Perfect Stay</h1>
                <p style="text-align: center; opacity: 0.9;">Discover amazing accommodations across Kenya</p>
            </div>
        </div>

        <div class="container">
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="Where are you going?" value="Mombasa">
                    </div>
                    <div class="form-group">
                        <label for="checkIn">Check-in</label>
                        <input type="date" id="checkIn" name="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out</label>
                        <input type="date" id="checkOut" name="checkOut" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Guests</label>
                        <select id="guests" name="guests">
                            <option value="1">1 Guest</option>
                            <option value="2" selected>2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5+ Guests</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <select id="rooms" name="rooms">
                            <option value="1" selected>1 Room</option>
                            <option value="2">2 Rooms</option>
                            <option value="3">3 Rooms</option>
                            <option value="4">4+ Rooms</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="hotel">Hotels</button>
                    <button class="filter-btn" data-filter="resort">Resorts</button>
                    <button class="filter-btn" data-filter="apartment">Apartments</button>
                    <button class="filter-btn" data-filter="villa">Villas</button>
                    <button class="filter-btn" data-filter="lodge">Lodges</button>
                </div>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading properties...</div>
                    <select class="sort-select" id="sortSelect">
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="name">Name</option>
                    </select>
                </div>

                <div class="properties-grid" id="propertiesGrid">
                    <!-- Properties will be loaded here -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Booking</h3>
                <button class="modal-close" onclick="closeBookingModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="bookingDetails">
                    <!-- Booking details will be loaded here -->
                </div>
                <form id="bookingForm">
                    <h4>Guest Information</h4>
                    <div class="form-group">
                        <label for="guestName">Full Name</label>
                        <input type="text" id="guestName" name="guestName" required>
                    </div>
                    <div class="form-group">
                        <label for="guestEmail">Email</label>
                        <input type="email" id="guestEmail" name="guestEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="guestPhone">Phone</label>
                        <input type="tel" id="guestPhone" name="guestPhone" required>
                    </div>
                    <h4>Payment Information</h4>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeBookingModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Complete Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample properties data
        const properties = [
            {
                id: 1,
                name: "Diani Beach Resort",
                type: "resort",
                location: "Diani Beach, Mombasa",
                price: 15000,
                rating: 4.8,
                reviews: 120,
                amenities: ["WiFi", "Pool", "Spa", "Restaurant", "Beach Access"],
                image: "https://via.placeholder.com/400x250?text=Diani+Beach+Resort",
                description: "Luxury beachfront resort with stunning ocean views"
            },
            {
                id: 2,
                name: "Maasai Mara Safari Lodge",
                type: "lodge",
                location: "Maasai Mara, Narok",
                price: 25000,
                rating: 4.9,
                reviews: 85,
                amenities: ["WiFi", "Safari", "Restaurant", "Bar", "Game Drives"],
                image: "https://via.placeholder.com/400x250?text=Maasai+Mara+Lodge",
                description: "Authentic safari experience in the heart of Maasai Mara"
            },
            {
                id: 3,
                name: "Nairobi City Hotel",
                type: "hotel",
                location: "Nairobi CBD",
                price: 8000,
                rating: 4.5,
                reviews: 200,
                amenities: ["WiFi", "Gym", "Restaurant", "Business Center", "Airport Shuttle"],
                image: "https://via.placeholder.com/400x250?text=Nairobi+Hotel",
                description: "Modern hotel in the heart of Nairobi's business district"
            },
            {
                id: 4,
                name: "Kilifi Bay Villa",
                type: "villa",
                location: "Kilifi, Coast",
                price: 35000,
                rating: 4.7,
                reviews: 45,
                amenities: ["WiFi", "Private Pool", "Kitchen", "Garden", "Beach Access"],
                image: "https://via.placeholder.com/400x250?text=Kilifi+Villa",
                description: "Private villa with stunning ocean views and modern amenities"
            },
            {
                id: 5,
                name: "Amboseli Safari Camp",
                type: "lodge",
                location: "Amboseli National Park",
                price: 18000,
                rating: 4.6,
                reviews: 95,
                amenities: ["WiFi", "Safari", "Restaurant", "Bar", "Mountain Views"],
                image: "https://via.placeholder.com/400x250?text=Amboseli+Camp",
                description: "Tented camp with views of Mount Kilimanjaro"
            },
            {
                id: 6,
                name: "Mombasa Apartment",
                type: "apartment",
                location: "Mombasa Old Town",
                price: 12000,
                rating: 4.3,
                reviews: 75,
                amenities: ["WiFi", "Kitchen", "Balcony", "Air Conditioning", "Parking"],
                image: "https://via.placeholder.com/400x250?text=Mombasa+Apartment",
                description: "Modern apartment in historic Mombasa Old Town"
            }
        ];

        let filteredProperties = [...properties];
        let currentPage = 1;
        const propertiesPerPage = 6;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setDefaultDates();
            loadProperties();
            setupEventListeners();
        });

        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const nextWeek = new Date(today);
            nextWeek.setDate(nextWeek.getDate() + 7);

            document.getElementById('checkIn').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('checkOut').value = nextWeek.toISOString().split('T')[0];
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search form
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterProperties(this.dataset.filter);
                });
            });

            // Sort select
            document.getElementById('sortSelect').addEventListener('change', function() {
                sortProperties(this.value);
            });

            // Booking form
            document.getElementById('bookingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                processBooking();
            });
        }

        // Perform search
        function performSearch() {
            const formData = new FormData(document.getElementById('searchForm'));
            const destination = formData.get('destination').toLowerCase();
            const checkIn = formData.get('checkIn');
            const checkOut = formData.get('checkOut');
            const guests = formData.get('guests');
            const rooms = formData.get('rooms');

            filteredProperties = properties.filter(property => {
                return property.location.toLowerCase().includes(destination);
            });

            loadProperties();
        }

        // Filter properties
        function filterProperties(filter) {
            if (filter === 'all') {
                filteredProperties = [...properties];
            } else {
                filteredProperties = properties.filter(property => property.type === filter);
            }
            currentPage = 1;
            loadProperties();
        }

        // Sort properties
        function sortProperties(sortBy) {
            switch(sortBy) {
                case 'price-low':
                    filteredProperties.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProperties.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredProperties.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name':
                    filteredProperties.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }
            loadProperties();
        }

        // Load properties
        function loadProperties() {
            const propertiesGrid = document.getElementById('propertiesGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            const startIndex = (currentPage - 1) * propertiesPerPage;
            const endIndex = startIndex + propertiesPerPage;
            const pageProperties = filteredProperties.slice(startIndex, endIndex);

            propertiesGrid.innerHTML = '';
            pageProperties.forEach(property => {
                const propertyCard = createPropertyCard(property);
                propertiesGrid.appendChild(propertyCard);
            });

            resultsCount.textContent = `${filteredProperties.length} properties found`;
            generatePagination();
        }

        // Create property card
        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `
                <div class="property-image">
                    <div class="property-badge">${property.type.toUpperCase()}</div>
                    <i class="fas fa-image" style="font-size: 3rem; color: #ccc;"></i>
                </div>
                <div class="property-info">
                    <div class="property-name">${property.name}</div>
                    <div class="property-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${property.location}
                    </div>
                    <div class="property-amenities">
                        ${property.amenities.map(amenity => `<span class="amenity">${amenity}</span>`).join('')}
                    </div>
                    <div class="property-rating">
                        <div class="stars">
                            ${'★'.repeat(Math.floor(property.rating))}${'☆'.repeat(5 - Math.floor(property.rating))}
                        </div>
                        <span class="rating-text">${property.rating} (${property.reviews} reviews)</span>
                    </div>
                    <div class="property-price">
                        <div>
                            <span class="price">KES ${property.price.toLocaleString()}</span>
                            <span class="price-period">per night</span>
                        </div>
                    </div>
                    <div class="property-actions">
                        <button class="btn-book" onclick="openBookingModal(${property.id})">
                            <i class="fas fa-calendar-check"></i> Book Now
                        </button>
                        <button class="btn-favorite" onclick="toggleFavorite(${property.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Generate pagination
        function generatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProperties.length / propertiesPerPage);
            
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    loadProperties();
                });
                pagination.appendChild(pageBtn);
            }
        }

        // Open booking modal
        function openBookingModal(propertyId) {
            const property = properties.find(p => p.id === propertyId);
            const bookingDetails = document.getElementById('bookingDetails');
            
            bookingDetails.innerHTML = `
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                    <h4>${property.name}</h4>
                    <p>${property.location}</p>
                    <div style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
                        <span>Check-in: ${document.getElementById('checkIn').value}</span>
                        <span>Check-out: ${document.getElementById('checkOut').value}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
                        <span>Guests: ${document.getElementById('guests').value}</span>
                        <span>Rooms: ${document.getElementById('rooms').value}</span>
                    </div>
                    <div style="text-align: right; margin-top: 0.5rem; font-size: 1.2rem; font-weight: 600; color: var(--gold);">
                        Total: KES ${property.price.toLocaleString()}
                    </div>
                </div>
            `;
            
            document.getElementById('bookingModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close booking modal
        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Toggle favorite
        function toggleFavorite(propertyId) {
            const btn = event.target.closest('.btn-favorite');
            btn.classList.toggle('active');
        }

        // Process booking
        function processBooking() {
            alert('Booking completed successfully! You will receive a confirmation email shortly.');
            closeBookingModal();
        }
    </script>

    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
