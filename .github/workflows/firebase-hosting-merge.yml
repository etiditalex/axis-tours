name: Build and Deploy to Firebase
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # Use npm install instead of npm ci to properly handle optional dependencies
          npm install
      - name: Build project
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Available memory:"
          free -h || echo "Memory info not available"
          echo "Starting build process..."
          npm run build
      - name: Test build output
        run: |
          echo "Build completed successfully!"
          ls -la dist/
          echo "Files in dist directory:"
          find dist -type f | head -10
      - name: Check Firebase configuration
        run: |
          echo "Checking Firebase project configuration..."
          echo "Project ID: axis-tours-backend"
          echo "Secret exists: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AXIS_TOURS_BACKEND != '' }}"
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AXIS_TOURS_BACKEND }}
          channelId: live
          projectId: axis-tours-backend
